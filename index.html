<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <h2>Register With Us</h2>
        <form>
            <div>
                <label>Username</label>
                <input class="username" type="text" placeholder="Enter username">
                <small class="username-error">Error message</small>

            </div>

            <div>
                <label>Email</label>
                <input class="email" type="text" placeholder="Enter email">
                <small class="email-error">Error message</small>
            </div>

            <div>
                <label>Password</label>
                <input class="password" type="password" placeholder="Enter password">
                <small class="password-error">Error message</small>
            </div>

            <div>
                <label>Confirm Password</label>
                <input class="confirmation" type="password" placeholder="Enter password again">
                <small class="confirmation-error">Error message</small>
            </div>

            <button type="submit">Submit</button>

        </form>
    </section>

    <script src="index.js"></script>
    
</body>
</html>
